@(implicit app: play.api.Application)
<!doctype html>
<!--[if lt IE 7]>     <html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]>        <html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]>        <html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Client Log visualiser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" type="image/png" href="@controllers.clientlog.routes.Assets.at("images/favicon.png")">
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="@controllers.clientlog.routes.Assets.at("bower_components/bootstrap/styles/bootstrap.css")">
    <link rel="stylesheet" href="@controllers.clientlog.routes.Assets.at("compiled/styles/clientlog/main.css")">
    <!-- endbuild -->
</head>
  <body ng-app="app">

    <div ng-view></div>

    <script src="@controllers.clientlog.routes.Assets.at("bower_components/angular/angular.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("bower_components/jquery/jquery.min.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("bower_components/moment/moment.js")"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/app.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/controllers/controllers.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/controllers/main.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/directives/directives.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/directives/logs.js")"></script>
    <script src="@controllers.clientlog.routes.Assets.at("clientlog/scripts/directives/log-item.js")"></script>
    <!-- endbuild -->
    @if(app.mode == play.api.Mode.Dev) {
      <!-- livereload script -->
      <!--<script type="text/javascript" src="http://localhost:35729/livereload.js?snipver=1"></script>-->
    }

  </body>
</html>
